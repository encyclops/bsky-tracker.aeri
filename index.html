<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body class="text-center justify-content-center" style="display: flex">
    <main id="main" class="form-signin">
      <!-- <img
        class="mb-4"
        src="/docs/5.0/assets/brand/bootstrap-logo.svg"
        alt=""
        width="72"
        height="57"
      /> -->
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" />
        <label for="floatingInput">Handle</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" />
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="button" id="loginBtn">
        Sign in
      </button>
      <div class="row my-3 d-flex justify-content-center">
        <p>
          © 2024 Made with <span style="color: pink">♡</span> by&nbsp;
          <a href="https://bsky.app/profile/aeri.ispost.ing" style="color: pink"
            >Ency</a
          >
        </p>
      </div>
    </main>
    <div id="home" style="display: none">
      <div id="container" class="container">
        <div class="row my-3">
          <div class="col-md-12 d-flex justify-content-center">
            <p>
              © 2024 Made with <span style="color: pink">♡</span> by&nbsp;
              <a
                href="https://bsky.app/profile/aeri.ispost.ing"
                style="color: pink"
                >Ency</a
              >
            </p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-auto">
            <button
              class="btn btn-primary mb-3"
              type="submit"
              id="findNotFollowingBack"
            >
              Find Not Following Back
            </button>
            <button
              class="btn btn-primary mb-3"
              type="submit"
              id="findNotYouFollowBack"
            >
              Find Not Followed Back by You
            </button>
            <button class="btn btn-primary mb-3" type="submit" id="findMutuals">
              Find Mutuals
            </button>
            <button
              class="btn btn-primary mb-3"
              type="submit"
              id="findFollowers"
            >
              Find Followers
            </button>
            <button class="btn btn-primary mb-3" type="submit" id="findFollows">
              Find Followings
            </button>
          </div>
        </div>
      </div>
      <div id="user-container" class="container"></div>
      <div
        id="loaderOverlay"
        class="overlay justify-content-center align-items-center"
        style="display: none"
      >
        <div id="loader" class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <button onclick="logout()" class="logout-button">
        <i class="bi bi-door-closed"></i>
      </button>
    </div>
    <script src="dist/bundle.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function logout() {
        localStorage.removeItem("SESSION_KEY");
        localStorage.removeItem("HANDLER");
        document.getElementById("main").style.display = "block";
        document.getElementById("home").style.display = "none";
      }
    </script>
  </body>
</html>
